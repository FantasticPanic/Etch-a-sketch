<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<link rel = "stylesheet" href="styles.css">
	<link rel = "stylesheet" href="normalize.css">
	<title>Etch-a-Sketch</title>
</head>
<body>
<div class="flex-container">
<div class="header">
	<h1>Etch a Sketch</h1>
	<h2>The new scent by Ramsay</h2>
</div>
<div class="content">
	<div class="buttons">
		<input type="button" id="black" onclick="changeColor('black')"></input>
		<input type="button" id="white" onclick="changeColor('white')"></input>
		<input type= "image" src="imgs/rainbow.png" id="random" onclick="changeColor('random')"></input>
		<input type="image" src="imgs/reset.png" id="reset" onclick="resetBoard()">Reset</input>
	</div>
	<div class="board"></div>		
</div>

<button onclick="changeSize(16)">16x16</button>
<button onclick="changeSize(32)">32x32</button>
<button onclick="changeSize(64)">64x64</button>
</div>
</body>
<script src="main.js"></script>
</html>

<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<link rel = "stylesheet" href="styles.css">
	<link rel = "stylesheet" href="normalize.css">
	<title>Etch-a-Sketch</title>
</head>
<body>
<div class="flex-container">
<div class="header">
	<h1>Etch a Sketch</h1>
	<h2>The new scenet by Ramsay</h2>
</div>
<div class="content">
	<div class="board"></div>
		<div class="buttons">
		<button onclick="changeColor('black')">Black</button>
		<button onclick="changeColor('white')">Erase</button>
		<button onclick="changeColor('random')">Random</button>
		<button onclick="resetBoard()">Reset</button>
	</div>
</div>

<button onclick="changeSize(16)">16x16</button>
<button onclick="changeSize(32)">32x32</button>
<button onclick="changeSize(64)">64x64</button>
</div>
</body>
<script src="main.js"></script>
</html>
